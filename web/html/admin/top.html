<script>
    $(function(){
        //获取用户名
        if (!getCookie("login_name")){
            window.location.href = "../../login.html";
        }else {
            var login_name = getCookie("login_name");
            $("#linkA").html('&nbsp;'+login_name);
            $("#logout").click(function () {
                delCookie("login_name");
                window.location.href = "../../login.html";
            });
        };
        //li点击增加样式
        $("#nav li").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
        });
        //加载用户信息
        $("#load_admin_list").click(loadUserList2);
        //加载所有专业
        $("#load_professional").click(loadProfessional);
        //加载所有学生信息
        $("#load_student_info").click(loadStuInfo);
    });
</script>
